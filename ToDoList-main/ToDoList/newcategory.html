<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Category</title>
    <link rel="stylesheet" href="CSS/newcategory.css">
</head>
<body>
    <section id="tela">
        <div class="header">
            <p>Create new Category</p>
        </div>
        <div class="addText">
            <p>Category Name: </p>
            <div class="textinputo">
                <input type="text" name="addCategory" id="Name" placeholder="Category Name">
                
            </div>
        
        </div>
        <div class="libraryCate">
            <p>Category Icon: </p>
            <button><img src="imgs/Categories screen/Frame 159.png" alt="frame"></button>
        </div>
        <div class="colorCate">
            <p>Category Color: </p>
            <div class="colorsEclipse">
                <button><img src="imgs/Categories screen/Ellipse 16.png" alt="eclipse"></button>
                <button><img src="imgs/Categories screen/Ellipse 17.png" alt="eclipse"></button>
                <button><img src="imgs/Categories screen/Ellipse 18.png" alt="eclipse"></button>
                <button><img src="imgs/Categories screen/Ellipse 19.png" alt="eclipse"></button>
                <button><img src="imgs/Categories screen/Ellipse 20.png" alt="eclipse"></button>
                <button><img src="imgs/Categories screen/Ellipse 21.png" alt="eclipse"></button>
                <button><img src="imgs/Categories screen/Ellipse 22.png" alt="eclipse"></button>
                <button><img src="imgs/Categories screen/Ellipse 23.png" alt="eclipse"></button>
            </div>
        </div>
        <div class="buttonsfooter">
                <button onclick="document.location='index.html'"><img src="imgs/Categories screen/Create Category Button-1.png" alt="cancel"></button>
                <button><img src="imgs/Categories screen/Create Category Button.png" alt="create"></button>
        </div>
        
    </section>
</body>
</html>
